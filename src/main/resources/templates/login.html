<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Universo Geek</title>
    <style>
        /* Fundo animado de estrelas */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('/images/stars-bg.jpg') repeat;
            animation: moveStars 120s linear infinite;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        body {
            background-image: url('/images/stars-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }


        @keyframes moveStars {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Caixa de login */
        .login-box {
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00d2ff;
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #00d2ff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #111;
            color: #00d2ff;
            box-shadow: 0 0 10px #00d2ff inset;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px; /* ESPAÇAMENTO ENTRE BOTÕES */
        }

        button, a.register-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid #00d2ff;
            border-radius: 8px;
            color: #00d2ff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 15px;
            text-align: center;
            text-decoration: none;
        }

        button:hover {
            background: #00d2ff;
            color: black;
            box-shadow: 0 0 20px #00d2ff, 0 0 40px #00d2ff;
        }

        /* Botão de registro diferente */
        a.register-button {
            border: 2px solid #ff4d4d;
            color: #ff4d4d;
        }

        a.register-button:hover {
            background: #ff4d4d;
            color: black;
            box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d;
        }

        .error {
            color: #ff4d4d;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login Universo Geek</h2>

    <!-- Mensagem de erro -->
    <div th:if="${param.error}" class="error">
        Usuário ou senha inválidos!
    </div>

    <!-- Mensagem após cadastro -->
    <div th:if="${param.registered}" class="error" style="color: #00ff00;">
        Cadastro realizado com sucesso! Faça login.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>

        <div class="button-group">
            <button type="submit">Entrar</button>
            <a th:href="@{/register}" class="register-button">Registrar</a>
        </div>
    </form>
</div>

</body>
</html>
