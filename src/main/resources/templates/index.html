<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Universo Geek</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 720px; /* aumentei 20% */
            height: 720px; /* aumentei 20% */
        }

        .circle-logo {
            width: 216px; /* aumentei 20% */
            height: 216px;
            background: black;
            border-radius: 50%;
            box-shadow: 0 0 25px #00d2ff, 0 0 60px #00d2ff;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: pulse 2s infinite;
        }

        .circle-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 25px #00d2ff, 0 0 60px #00d2ff;
            }
            50% {
                box-shadow: 0 0 35px #00d2ff, 0 0 80px #00d2ff;
            }
            100% {
                box-shadow: 0 0 25px #00d2ff, 0 0 60px #00d2ff;
            }
        }

        .link-button {
            position: absolute;
            padding: 12px 24px; /* aumentei 20% */
            background: black;
            color: #00d2ff;
            border: 2px solid #00d2ff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 12px #00d2ff;
            transition: 0.3s;
            z-index: 3;
            font-size: 18px;
        }

        .link-button:hover {
            background: #00d2ff;
            color: black;
            box-shadow: 0 0 20px #00d2ff, 0 0 30px #00d2ff;
            transform: scale(1.1);
        }

        /* Botões nos 4 pontos */
        .work {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hobby {
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
        }

        .develop {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .finances {
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
        }

        /* Linhas conectando (até encostar nos botões) */
        .line {
            position: absolute;
            width: 2px;
            background: #00d2ff;
            z-index: 1;
            transform-origin: top;
        }

        .line-work {
            top: 50%;
            left: 50%;
            height: 130px;
            transform: translateX(-50%) rotate(0deg);
        }

        .line-hobby {
            top: 50%;
            left: 50%;
            height: 130px;
            transform: translateX(-50%) rotate(90deg);
        }

        .line-develop {
            top: 50%;
            left: 50%;
            height: 130px;
            transform: translateX(-50%) rotate(180deg);
        }

        .line-finances {
            top: 50%;
            left: 50%;
            height: 130px;
            transform: translateX(-50%) rotate(270deg);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                width: 400px;
                height: 400px;
            }

            .circle-logo {
                width: 130px;
                height: 130px;
            }

            .link-button {
                padding: 8px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div style="text-align: right; margin: 20px; position: absolute; top: 0; right: 0;">
    <form th:action="@{/logout}" method="post">
        <button style="
            background-color: #ff4d4d;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4d4d;">
            Logout
        </button>
    </form>
</div>

<div class="container">
    <!-- Centro -->
    <div class="circle-logo">
        <img src="/images/logo-universo-geek.png" alt="Universo Geek">
    </div>

    <!-- Linhas conectadas -->
    <div class="line line-work"></div>
    <div class="line line-hobby"></div>
    <div class="line line-develop"></div>
    <div class="line line-finances"></div>

    <!-- Botões -->
    <a href="/work" class="link-button work">WORK</a>
    <a href="/hobby" class="link-button hobby">HOBBY</a>
    <a href="/develop" class="link-button develop">DEVELOP</a>
    <a href="/finances" class="link-button finances">FINANCES</a>
</div>

</body>
</html>
