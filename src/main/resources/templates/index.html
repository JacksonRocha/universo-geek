<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Geek</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 50px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            width: 200px;
            height: 200px;
            background: #ffffff;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #00d2ff;
            margin-bottom: 40px;
        }

        .logo img {
            width: 80%;
            height: auto;
        }

        .line {
            position: relative;
            width: 3px;
            background: #00d2ff;
            height: 60%;
            margin-top: 20px;
        }

        .circle {
            position: absolute;
            left: -15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #00d2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px #00d2ff;
        }

        .item {
            position: relative;
            margin: 50px 0;
            display: flex;
            align-items: center;
        }

        .item a {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            margin-left: 50px;
            font-size: 18px;
            letter-spacing: 1px;
            color: #ffffff;
            text-decoration: none;
            box-shadow: 0 0 10px #00d2ff;
            transition: background-color 0.3s, transform 0.3s;
        }

        .item a:hover {
            background-color: #00d2ff;
            color: #000;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item a {
                margin-left: 0;
                margin-top: 10px;
            }

            .line {
                height: 80%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/logo.png" alt="Logo Universo Geek">
    </div>

    <div class="line">
        <div class="item" style="top: 0%;">
            <div class="circle">1</div>
            <a href="/work">WORK</a>
        </div>
        <div class="item" style="top: 20%;">
            <div class="circle">2</div>
            <a href="/hobby">HOBBY</a>
        </div>
        <div class="item" style="top: 40%;">
            <div class="circle">3</div>
            <a href="/develop">DEVELOP</a>
        </div>
        <div class="item" style="top: 60%;">
            <div class="circle">4</div>
            <a href="/house">HOUSE</a>
        </div>
        <div class="item" style="top: 80%;">
            <div class="circle">5</div>
            <a href="/finances">FINANCES</a>
        </div>
    </div>
</div>
</body>
</html>
